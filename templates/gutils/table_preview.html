{% if preview %}
    <div id="import-preview">
    <table class="table table-striped table-hover">
        {% for item in preview %}
        {% if loop.first %}
        <thead>
            <tr><td></td>{% for i in item %}<th class="red">{{ i }}</th>{% endfor %}</tr>
        </thead>
        <tbody>
        {% else %}
            <tr><th class="red">{{ loop.index0 }}</th>{% for i in item %}<td>{{ i }}</td>{% endfor %}</tr>
        {% endif %}
        {% endfor %}
        </tbody>
    </table>
    </div>
{% endif %}
