<form class="table-edit-form" action="" autocomplete="off">
    {{ form.as_p() }}
    <p>
        <button class="btn btn-primary btn-submit" type="submit"><i class="fa fa-spinner fa-spin"></i>{{ _('Save') }}</button>
        <button class="btn btn-close" type="button">{{ _('Cancel') }}</button>
    </p>
    {% csrf_token %}
    <input type="hidden" name="_action" value="edit">
    <input type="hidden" name="_save" value="1">
    <input type="hidden" name="_column" value="{{ column }}">
    <input type="hidden" name="id" value="{{ form.instance.pk }}">
</form>
