<thead>
    <tr>
        {% if view.have_checkbox -%}
        <th class="check"><input type="checkbox"/></th>
        {% endif -%}
        {% for c in view.column_list -%}
        <th class="col-{{ c.get_style() }}">{{ admin_table_sort(c.sort, c.header_name, c.verbose_name) }}</th>
        {% endfor -%}
        {% if view.allow_delete -%}
        <th></th>
        {% endif -%}
    </tr>
</thead>
<tbody>
    {% for item in object_list -%}
    {% include 'gutils/table_row.html' %}
    {% endfor -%}
</tbody>
